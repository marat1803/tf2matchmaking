<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>TF2 Matchmaking System</title>
	<link href="style_profile.css" rel="stylesheet" type="text/css" />
	<link href="uniform.default.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="background_image"></div>
	<div id="wrapper">
		<div id="header">
			<a href="" id="logo">TF2 Matchmaking System</a>
		</div>
		<div id="content" class="big_panel user_center">
			<ul class="nav_panel">
				<li><a href="index.html">Home</a></li>
				<li class="current"> &raquo; Admincenter</li>

			</ul>
			<div class="panel">
				<ul>
					<li><a href="#">&raquo; Userlist</a></li>
					<li>&raquo; Ban user</li>
					<li><a href="#">&raquo; Banlist</a></li>
				</ul>
			</div>
			<div class="panel" style="width: 700px">
				<h1>Ban user:</h1>
				<form method="post" action="admincenter.html">
				<label>User</label>Nightbox
				<label>Reason</label>
				<select style="width: 135px;">
					<option value="noshow">No Show</option>
					<option value="noshowvoice">No Show Voice</option>
					<option value="ragequit">Rage Quit</option>
					<option value="racism">Racism</option>
					<option value="custom">Custom</option>
				</select>
				<label>Amount</label><input type="text" />
				<label>Comment</label><textarea name="comments" rows="3" cols="20" style="float: left;"></textarea>
				<input type="submit" value="Submit" class="button small" style="clear: left;float: left;" />
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.uniform.min.js" type="text/javascript"></script>
